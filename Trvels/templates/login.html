<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");

      * {
        box-sizing: border-box;
      }

      body {
        background: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", sans-serif;
        height: 100vh;
        margin: 0;
      }

      /* Open Popup Button */
      #openPopup {
        background-color: #008eff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Popup Background */
      .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      /* Show animation */
      .popup-container.active {
        display: flex;
        opacity: 1;
      }

      /* Login/Signup Container */
      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 678px;
        max-width: 100%;
        min-height: 400px;
      }

      /* Close Button */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 22px;
        font-weight: bold;
        color: black;
        cursor: pointer;
        z-index: 200;
      }

      #closePopup {
        background-color: transparent;
      }

      /* Forms */
      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
        width: 50%;
      }

      .sign-in-container {
        left: 0;
        z-index: 2;
      }

      .sign-up-container {
        left: 0;
        opacity: 0;
        z-index: 1;
      }

      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
      }

      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }

      form {
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        text-align: center;
      }

      input {
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
      }

      button {
        border-radius: 20px;
        border: 1px solid #008eff;
        background-color: #008eff;
        color: #ffffff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
      }

      button:hover {
        background-color: #006dcc;
      }

      button:active {
        transform: scale(0.95);
      }

      /* Overlay */
      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .overlay {
        background: linear-gradient(to right, #008eff, #006dcc);
        color: #ffffff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transition: transform 0.6s ease-in-out;
      }

      .overlay-left {
        transform: translateX(-20%);
      }

      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }

      .overlay-right {
        right: 0;
        transform: translateX(0);
      }

      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }
      /* Close Button */
      /* Close Button */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none; /* No background */
        border: none; /* No border */
        font-size: 22px;
        font-weight: bold;
        color: black; /* Black color */
        cursor: pointer;
        z-index: 200; /* Highest priority inside popup */
      }
    </style>
  </head>
  <body>
    <!-- Button to Open Popup -->
    <button id="openPopup">Open Login</button>

    <div class="popup-container" id="popup">
      <div class="container" id="container">
        <button class="close-btn" id="closePopup">âœ–</button>
        <div class="form-container sign-up-container">
          <form>
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
          </form>
        </div>

        <div class="form-container sign-in-container">
          <form>
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign In</button>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start your journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");
      const popup = document.getElementById("popup");
      const closePopup = document.getElementById("closePopup");
      const openPopupBtn = document.getElementById("openPopup"); // Get the button

      // Toggle between sign-up and sign-in
      signUpButton.addEventListener("click", () =>
        container.classList.add("right-panel-active")
      );
      signInButton.addEventListener("click", () =>
        container.classList.remove("right-panel-active")
      );

      // Open the popup
      function openLoginPopup() {
        popup.classList.add("active");
      }

      // Close the popup when clicking the close button
      closePopup.addEventListener("click", () => {
        popup.classList.remove("active");
      });

      // Attach the function to the "Open Login" button
      openPopupBtn.addEventListener("click", openLoginPopup);
    </script>
  </body>
</html>
